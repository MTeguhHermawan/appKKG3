<body class="h-full bg-slate-50 text-slate-800 overflow-x-hidden">
  <!-- Loading Spinner (Initial) -->
  <div id="loading-spinner" class="fixed inset-0 bg-white z-50 flex items-center justify-center transition-opacity duration-300">
    <div class="text-center">
      <div class="w-16 h-16 mx-auto mb-4 rounded-2xl gradient-hero flex items-center justify-center animate-pulse">
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">

        </svg>
      </div>
      <p class="text-slate-600 font-medium">Memuat KKG Gugus III...</p>
    </div>
  </div>
  
  <div id="app-wrapper" class="w-full h-full">
    <!-- Header will be loaded here -->
    <div id="header-container"></div>
    
    <!-- Main Content -->
    <main id="main-content" class="min-h-screen">
      <!-- Page content will be loaded here -->
      <div id="page-content">
        <!-- Home page will be loaded by default -->
      </div>
    </main>
    
    <!-- Footer will be loaded here -->
    <div id="footer-container"></div>
  </div>

  <!-- JavaScript Files -->
  <script src="assets/js/config.js"></script>
  <script src="assets/js/navigation.js"></script>
  <script src="assets/js/loader.js"></script>
  <script src="assets/js/forms.js"></script>
  <script src="assets/js/gallery.js"></script>
  
  <!-- Initialize the app -->
  <script>
    // Initialize the website when DOM is loaded
    document.addEventListener('DOMContentLoaded', function() {
      console.log('KKG Gugus III Website Initializing...');
      
      // Load header
      loadComponent('header-container', 'components/header.html');
      
      // Load footer
      loadComponent('footer-container', 'components/footer.html');
      
      // Load home page by default
      setTimeout(() => {
        navigateTo('home');
        
        // Hide loading spinner
        const spinner = document.getElementById('loading-spinner');
        if (spinner) {
          spinner.style.opacity = '0';
          setTimeout(() => {
            spinner.style.display = 'none';
          }, 300);
        }
      }, 500);
    });
    
    // Simple component loader
    async function loadComponent(containerId, filePath) {
      try {
        const response = await fetch(filePath);
        const html = await response.text();
        document.getElementById(containerId).innerHTML = html;
      } catch (error) {
        console.error('Error loading component:', error);
        document.getElementById(containerId).innerHTML = `<div class="p-4 text-red-600">Error loading ${filePath}</div>`;
      }
    }
  </script>
